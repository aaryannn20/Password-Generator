<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="heading">
            <h1>Password Generator</h1>
        </div>

        <div class="password-field">
            <input readonly placeholder="Password" class="display">
            <button class="copyBtn">
                <span class="copyMsg"></span>
                <img src="icons8-copy-24.png" alt="copy" width="24" height="24">
            </button>
        </div>

        <div class="main-section">
            <!--password length section-->
            <div class="length">
                <p>Password Length</p>
                <p class="password-length">0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" id="myRange">

            <!--checkbox section-->
            <div class="check">
                <input type="checkbox" name="upper" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="lower" id="lowercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="num" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="symbol" id="symbols">
                <label for="uppercase">Includes Special Symbols</label>
            </div>

            <!--strength section-->
            <div class="strength">
                <p>Strength</p>

                <div class="indicator"></div>
            </div>

            <!--generate password button-->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="srcipt.js"></script>
</body>
</html>
